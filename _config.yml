markdown: redcarpet
redcarpet:
  extensions:
  - with_toc_data
highlighter: rouge
incremental: true

# Configuration for jekyll_pages_api_search plugin gem.
# Configuration for jekyll_pages_api_search plugin gem.
jekyll_pages_api_search:
  # Uncomment this to speed up site generation while developing.
  #skip_index: true
  placeholder: Search
  # Each member of `index_fields` should correspond to a field generated by
  # the jekyll_pages_api. It can hold an optional `boost` member as a signal
  # to Lunr.js to weight the field more highly (default is 1).
  index_fields:
    title:
      boost: 10
    tags:
      boost: 10
    url:
      boost: 5
    body:

  # If defined and browserify and uglifyify are installed, the plugin will
  # generate a bundle to define the renderJekyllPagesApiSearchResults
  # function.


collections:
  pages:
    output: true
    permalink: /:path/

excerpt_separator: <!-- more -->
exclude:
- CONTRIBUTING.md
- COPYING.txt
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- Rakefile
- Vagrantfile
- bower.json
- bower_components
- coverage
- deploy
- go
- pages/private/README.md
- vendor

permalink: pretty
tag_dir: tags
tag_title_prefix: "#"

sass:
  sass_dir: assets/_sass
  style: compressed

assets:
  # The following two lines can be commented out while developing, to speed up
  # site generation and help with debugging in the browser.
  js_compressor: uglifier
  css_compressor: sass
  sources:
    - assets/js
    - assets/css
  cache: true

# use where a full URL is appropriate (e.g. RSS, OG tags)
url: https://team-browser.18f.gov

# metadata
title: 18F Team Browser
description: "The go-to place for all team information "
generated_page_title_format: '%s &mdash; 18F team-browser'

# private data
private_data_path: _data/private

# team member images
team_img_dir: assets/images/team
missing_team_member_img: avatar_blank.png
guest_user_img: logo-18f.jpg
img_name_keys:
  - "name"
  - "deprecated_name"
# Looks at this location for team photo if not found locally 
photo_repository_url: "https://18f.gsa.gov/assets/images/team/"


# Editable link idea from:
# https://github.com/blacktm/standard-jekyll-template/blob/gh-pages/_config.yml
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: "bare"
      edit_info:
        repo: 18F/team-browser
        branch: master
      hide_edit_link: true  
  - scope:
      path: "private"
      type: pages
    values:
      edit_info:
        repo: 18F/team-browser-pages-private
        prefix: _pages/private/
      hide_edit_link: true  

editor_url: https://github.com/
midas_url: "https://openopps.digitalgov.gov"

prose:
  rooturl: 'pages'
  media: 'assets'
  metadata:
    pages:
      - name: 'title'
        field:
          element: 'text'
      - name: 'permalink'
        field:
          element: 'text'

# For Google Analytics
google_analytics_ua: UA-48605964-24

#Github Info
github:
  repository: "team-browser"
  organization: "18F"
  default_branch: "18f-pages"

