<footer class="site-footer">
  <div class="wrapper">
    <span class="hub">This site is part of the 
      <a href="https://hub.18f.gov/"><img src="{{site.baseurl}}/images/logo/18F-Logo-S.png" alt="18F">Hub</a>
    </span>
    <nav>
      {% if page.slack-channel %}
        <a href="https://{{ site.slack.organization }}.slack.com/messages/{{ page.slack-channel }}/" class="button">
          Discuss this page in <span class="slack">Slack</span>
        </a>
      {% endif %}
      {% if page.layout == 'team-show' %}
      <a class="button button-edit" href="https://github.com/{{ site.github.organization }}/{{ site.github.api_repository }}/edit/{{ site.github.api_default_branch }}/_data/team/{{ page.team_member.name }}.yml" target="_blank">Update this team member</a>{% endif %}
      <a class="button button-issue" href="https://github.com/{{ site.github.organization }}/{{ site.github.repository }}/issues/" target="_blank">File an issue</a>
    </nav>          
  </div>
</footer>
