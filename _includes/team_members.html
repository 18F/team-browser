<div class="team-members">{% for member in members %}
  <article class="person">
    <div class="team-member-cell">
      <a href="{{ site.baseurl }}/team/{{ member.name | canonicalize }}">
      {{ member.full_name }}
      <img class="team-member-thumb"
       src="{{ member.name | photo_or_placeholder:site }}"
        alt="{% if member.name | existing_photo:site %}
             18F logo, {{ member.full_name }} photo missing
             {% else %}{{ member.full_name }}{% endif %}">
      </a>
    </div>
  </article>
{% endfor %}
</div>
